rules:
  - id: llm10-model-theft-extraction
    message: "Model theft risk: Potential model parameter extraction or reverse engineering"
    languages: [python, javascript, typescript]
    pattern: |
      $PARAMS = $MODEL.state_dict()
      save_weights($PARAMS)
    severity: HIGH
    metadata:
      cwe: "CWE-200"
      owasp-llm: "LLM10"
      category: "model-theft"
      description: "Detects attempts to extract or reverse engineer model parameters"

  - id: llm10-model-stealing-attacks
    message: "Model stealing attacks: Techniques to replicate model behavior"
    languages: [python, javascript, typescript]
    pattern: |
      $STOLEN_MODEL = copy.deepcopy($ORIGINAL_MODEL)
    severity: HIGH
    metadata:
      cwe: "CWE-200"
      owasp-llm: "LLM10"
      category: "model-theft"
      description: "Detects adversarial techniques for model theft or replication"

  - id: llm10-unauthorized-model-access
    message: "Unauthorized model access: Accessing models without proper authentication"
    languages: [python, javascript, typescript]
    pattern: |
      $MODEL = load_model_from_url("http://...")
    severity: CRITICAL
    metadata:
      cwe: "CWE-284"
      owasp-llm: "LLM10"
      category: "model-theft"
      description: "Detects unauthorized access to model endpoints or services"
