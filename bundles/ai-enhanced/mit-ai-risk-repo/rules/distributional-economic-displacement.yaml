version: "1.0"
id: "tavoai-mit-distributional-economic-displacement"
name: "MIT AI Risk: Economic Displacement"
category: "ethics"
subcategory: "distributional-risks"
severity: "high"
rule_type: "hybrid"

standards:
  mit_ai_risk: ["Distributional Risks"]

compatible_models:
  - "openai/gpt-4"

tags:
  - "mit-ai-risk"
  - "distributional-risks"
  - "economic-impact"

heuristics:
  - type: "semgrep"
    languages: ["python"]
    pattern: |
      def automate_job($TASK):
          ai_result = ai.process($TASK)
          return ai_result
    message: "Job automation without economic impact assessment"
    severity: "high"

ai_analysis:
  trigger:
    - "always"
  prompt_template: |
    Analyze for economic displacement risks from AI automation.
    Code: {code_snippet}
    Evaluate potential job displacement and economic inequality effects.

execution:
  max_tokens: 1500
  temperature: 0.1

sarif_output:
  rule_id: "tavoai-mit-distributional-economic-displacement"
  rule_name: "MIT AI Risk: Economic Displacement"
  short_description: "Detects AI causing economic displacement"
  full_description: "Evaluates AI automation for disproportionate economic impacts"
  help_uri: "https://docs.tavoai.com/rules/mit-distributional-economic-displacement"
  tags: ["ethics", "mit-ai-risk", "distributional-risks"]
