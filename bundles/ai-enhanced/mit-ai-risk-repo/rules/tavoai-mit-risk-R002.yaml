version: '1.0'
id: tavoai-mit-risk-R002
name: 'MIT AI Risk: Unauthorized access to sensitive personal data'
category: security
subcategory: security-privacy
severity: high
rule_type: hybrid
standards:
  mit_ai_risk:
  - privacy-and-security
  iso_42001:
  - 7.5.1
  - 7.5.2
  nist_ai_rmf:
  - PROTECT-3.1
  - PROTECT-3.2
  cwe:
  - CWE-200
  - CWE-359
  capec:
  - CAPEC-167
  - CAPEC-118
compatible_models:
- openai/gpt-4
- anthropic/claude-3-opus
tags: &id001
- mit-ai-risk
- security-privacy
- ai-risk-repository
heuristics:
- type: semgrep
  languages:
  - python
  pattern: collect.*data.*personal|private
  message: Potential privacy violation in data collection
  severity: high
- type: semgrep
  languages:
  - python
  - javascript
  - typescript
  pattern: .*unauthorized.*
  message: Potential unauthorized risk detected
  severity: low
- type: semgrep
  languages:
  - python
  - javascript
  - typescript
  pattern: .*access.*
  message: Potential access risk detected
  severity: low
ai_analysis:
  trigger:
  - always
  high_risk_patterns:
  - '*/security/*privacy/*'
  - '*/ai/*'
  - '*/model/*'
  prompt_template: "Analyze this AI system for the following MIT AI Risk Repository\
    \ risk:\n\n        Risk: Unauthorized access to sensitive personal data\n    \
    \    Domain: Privacy & Security\n        Entity: AI\n        Intent: Unintentional\n\
    \        Timing: Post-deployment\n\n        Code to analyze:\n        {{code_snippet}}\n\
    \n        File: {{file_path}}\n        Context: {{heuristic_findings}}\n\n   \
    \     Evaluate whether this code exhibits the risk described above. Consider:\n\
    \        1. Does the code enable or contribute to this specific risk?\n      \
    \  2. Are there mitigating factors present?\n        3. What is the severity and\
    \ likelihood of this risk occurring?\n        4. What remediation steps would\
    \ address this risk?\n\n        Focus on the specific characteristics of this\
    \ risk from the MIT AI Risk Repository."
  expected_response_schema:
    type: object
    required:
    - severity
    - vulnerable_lines
    - description
    - remediation
    - standards_mapping
    - confidence
    properties:
      severity:
        enum:
        - low
        - medium
        - high
        - critical
      vulnerable_lines:
        type: array
        items:
          type: number
      description:
        type: string
        minLength: 100
      remediation:
        type: string
        minLength: 100
      standards_mapping:
        type: object
      confidence:
        type: number
        minimum: 0
        maximum: 1
execution:
  max_tokens: 2000
  temperature: 0.1
sarif_output:
  rule_id: tavoai-mit-risk-R002
  rule_name: 'MIT AI Risk: Unauthorized access to sensitive personal data'
  short_description: Unauthorized access to sensitive personal data
  full_description: 'Unauthorized access to sensitive personal data


    Source: AI Risk Repository Test

    Authors: MIT Team

    Year: 2024'
  help_uri: https://airisk.mit.edu/risk/R002
  tags: *id001
