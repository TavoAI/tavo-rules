version: '1.0'
id: tavoai-mit-risk-R003
name: 'MIT AI Risk: AI systems generating misleading information'
category: ethics
subcategory: misinformation
severity: medium
rule_type: hybrid
standards:
  mit_ai_risk:
  - misinformation
  iso_42001:
  - 7.3.1
  - 8.2.3
  nist_ai_rmf:
  - VALIDATE-2.1
  - VALIDATE-2.3
  cwe:
  - CWE-502
  - CWE-20
  capec:
  - CAPEC-183
  - CAPEC-184
compatible_models:
- openai/gpt-4
- anthropic/claude-3-opus
tags: &id001
- mit-ai-risk
- misinformation
- ai-risk-repository
heuristics:
- type: semgrep
  languages:
  - python
  pattern: generate.*text|response.*without.*validation
  message: Potential misinformation generation
  severity: medium
- type: semgrep
  languages:
  - python
  - javascript
  - typescript
  pattern: .*systems.*
  message: Potential systems risk detected
  severity: low
- type: semgrep
  languages:
  - python
  - javascript
  - typescript
  pattern: .*generating.*
  message: Potential generating risk detected
  severity: low
ai_analysis:
  trigger:
  - always
  high_risk_patterns:
  - '*/misinformation/*'
  - '*/ai/*'
  - '*/model/*'
  prompt_template: "Analyze this AI system for the following MIT AI Risk Repository\
    \ risk:\n\n        Risk: AI systems generating misleading information\n      \
    \  Domain: Misinformation\n        Entity: AI\n        Intent: Unintentional\n\
    \        Timing: Post-deployment\n\n        Code to analyze:\n        {{code_snippet}}\n\
    \n        File: {{file_path}}\n        Context: {{heuristic_findings}}\n\n   \
    \     Evaluate whether this code exhibits the risk described above. Consider:\n\
    \        1. Does the code enable or contribute to this specific risk?\n      \
    \  2. Are there mitigating factors present?\n        3. What is the severity and\
    \ likelihood of this risk occurring?\n        4. What remediation steps would\
    \ address this risk?\n\n        Focus on the specific characteristics of this\
    \ risk from the MIT AI Risk Repository."
  expected_response_schema:
    type: object
    required:
    - severity
    - vulnerable_lines
    - description
    - remediation
    - standards_mapping
    - confidence
    properties:
      severity:
        enum:
        - low
        - medium
        - high
        - critical
      vulnerable_lines:
        type: array
        items:
          type: number
      description:
        type: string
        minLength: 100
      remediation:
        type: string
        minLength: 100
      standards_mapping:
        type: object
      confidence:
        type: number
        minimum: 0
        maximum: 1
execution:
  max_tokens: 2000
  temperature: 0.1
sarif_output:
  rule_id: tavoai-mit-risk-R003
  rule_name: 'MIT AI Risk: AI systems generating misleading information'
  short_description: AI systems generating misleading information
  full_description: 'AI systems generating misleading information


    Source: AI Risk Repository Test

    Authors: MIT Team

    Year: 2024'
  help_uri: https://airisk.mit.edu/risk/R003
  tags: *id001
