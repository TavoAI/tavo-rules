version: "1.0"
id: "tavoai-iso42001-security-controls"
name: "ISO 42001: AI Security Controls"
category: "compliance"
subcategory: "security-controls"
severity: "high"
rule_type: "hybrid"

standards:
  cwe: ["CWE-284", "CWE-862"]
  capec: ["CAPEC-17", "CAPEC-36"]
  owasp_llm: ["LLM05"]
  iso_42001: ["7.5.1"]
  nist_ai_rmf: ["PROTECT-3.1"]

compatible_models:
  - "openai/gpt-4"

tags:
  - "iso-42001"
  - "security"
  - "access-control"

heuristics:
  - type: "semgrep"
    languages: ["python"]
    pattern: |
      # Detect unprotected model access
      @app.route('/predict')
      def predict():
          # No authentication
          return model.predict(request.json)
    message: "AI model endpoint without security controls"
    severity: "high"

ai_analysis:
  trigger:
    - "always"
  high_risk_patterns:
    - "*/api/*"
    - "*/routes/*"
    
  prompt_template: |
    Analyze for ISO 42001 Section 7.5.1 security controls compliance.
    Code: {code_snippet}
    Check for authentication, authorization, input validation, and security controls.

  expected_response_schema:
    type: "object"
    required: ["severity", "vulnerable_lines", "compliance_gaps", "remediation", "standards_mapping", "confidence"]
    properties:
      severity: { enum: ["low", "medium", "high", "critical"] }
      vulnerable_lines: { type: "array", items: { type: "number" } }
      compliance_gaps: { type: "string", minLength: 100 }
      remediation: { type: "string", minLength: 100 }
      standards_mapping: { type: "object", properties: { iso_42001: { type: "array", items: { type: "string" } } } }
      confidence: { type: "number", minimum: 0, maximum: 1 }

execution:
  max_tokens: 1500
  temperature: 0.1

sarif_output:
  rule_id: "tavoai-iso42001-security-controls"
  rule_name: "ISO 42001 Security Controls"
  short_description: "Validates AI security controls"
  full_description: "Checks for proper security controls and access management in AI systems"
  help_uri: "https://docs.tavoai.com/rules/iso42001-security-controls"
  tags: ["compliance", "security", "iso-42001"]
