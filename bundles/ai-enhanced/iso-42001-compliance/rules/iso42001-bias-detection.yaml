version: "1.0"
id: "tavoai-iso42001-bias-detection"
name: "ISO 42001: AI Bias Detection"
category: "compliance"
subcategory: "bias-detection"
severity: "high"
rule_type: "hybrid"

standards:
  cwe: ["CWE-20"]
  capec: ["CAPEC-183"]
  owasp_llm: ["LLM03"]
  iso_42001: ["6.2.2"]
  nist_ai_rmf: ["MEASURE-2.2"]

compatible_models:
  - "openai/gpt-4"
  - "anthropic/claude-3-opus"

tags:
  - "iso-42001"
  - "bias"
  - "fairness"

heuristics:
  - type: "semgrep"
    languages: ["python"]
    pattern: |
      # Detect training without bias checking
      model.fit($DATA)
      # No bias evaluation
    message: "Model training without bias detection"
    severity: "high"

ai_analysis:
  trigger:
    - "always"
  high_risk_patterns:
    - "*/training/*"
    - "*/models/*"

  prompt_template: |
    Analyze for ISO 42001 Section 6.2.2 bias detection compliance.

    Code: {code_snippet}
    Context: {heuristic_findings}

    Check for:
    1. Bias detection in training data
    2. Fairness metrics implementation
    3. Bias mitigation strategies
    4. Ongoing bias monitoring
    5. Documentation of bias assessments

  expected_response_schema:
    type: "object"
    required: ["severity", "vulnerable_lines", "compliance_gaps", "remediation", "standards_mapping", "confidence"]
    properties:
      severity: { enum: ["low", "medium", "high", "critical"] }
      vulnerable_lines: { type: "array", items: { type: "number" } }
      compliance_gaps: { type: "string", minLength: 100 }
      remediation: { type: "string", minLength: 100 }
      standards_mapping: { type: "object", properties: { iso_42001: { type: "array", items: { type: "string" } } } }
      confidence: { type: "number", minimum: 0, maximum: 1 }

execution:
  max_tokens: 2000
  temperature: 0.1

sarif_output:
  rule_id: "tavoai-iso42001-bias-detection"
  rule_name: "ISO 42001 Bias Detection"
  short_description: "Validates AI bias detection practices"
  full_description: "Checks for proper bias detection and fairness assessment in AI systems"
  help_uri: "https://docs.tavoai.com/rules/iso42001-bias-detection"
  tags: ["compliance", "bias", "fairness", "iso-42001"]
