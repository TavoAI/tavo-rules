version: "1.0"
id: "tavoai-iso42001-third-party-management"
name: "ISO 42001: Third-Party Management"
category: "compliance"
subcategory: "third-party"
severity: "medium"
rule_type: "hybrid"

standards:
  cwe: ["CWE-1395"]
  capec: ["CAPEC-439"]
  owasp_llm: ["LLM05"]
  iso_42001: ["7.6.1"]
  nist_ai_rmf: ["SUPPLY-2.1"]

compatible_models:
  - "openai/gpt-4"

tags:
  - "iso-42001"
  - "third-party"
  - "supply-chain"

heuristics:
  - type: "semgrep"
    languages: ["python"]
    pattern: |
      # Detect external model usage
      from $EXTERNAL import $MODEL
      model = $MODEL.from_pretrained("external/model")
    message: "External model usage without third-party assessment"
    severity: "medium"

ai_analysis:
  trigger:
    - "always"
  high_risk_patterns:
    - "*/requirements.txt"
    - "*/package.json"
    
  prompt_template: |
    Analyze for ISO 42001 Section 7.6.1 third-party management compliance.
    Code: {code_snippet}
    Check for third-party component assessment and supply chain security.

  expected_response_schema:
    type: "object"
    required: ["severity", "vulnerable_lines", "compliance_gaps", "remediation", "standards_mapping", "confidence"]
    properties:
      severity: { enum: ["low", "medium", "high", "critical"] }
      vulnerable_lines: { type: "array", items: { type: "number" } }
      compliance_gaps: { type: "string", minLength: 100 }
      remediation: { type: "string", minLength: 100 }
      standards_mapping: { type: "object", properties: { iso_42001: { type: "array", items: { type: "string" } } } }
      confidence: { type: "number", minimum: 0, maximum: 1 }

execution:
  max_tokens: 1500
  temperature: 0.1

sarif_output:
  rule_id: "tavoai-iso42001-third-party-management"
  rule_name: "ISO 42001 Third-Party Management"
  short_description: "Validates third-party AI component management"
  full_description: "Checks for proper assessment and management of third-party AI components"
  help_uri: "https://docs.tavoai.com/rules/iso42001-third-party-management"
  tags: ["compliance", "third-party", "iso-42001"]
