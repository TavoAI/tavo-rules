version: "1.0"
id: "tavoai-iso42001-continuous-improvement"
name: "ISO 42001: AI Continuous Improvement"
category: "compliance"
subcategory: "continuous-improvement"
severity: "low"
rule_type: "hybrid"

standards:
  cwe: ["CWE-710"]
  capec: ["CAPEC-165"]
  owasp_llm: ["LLM09"]
  iso_42001: ["9.3.1"]
  nist_ai_rmf: ["MONITOR-3.3"]

compatible_models:
  - "openai/gpt-4"

tags:
  - "iso-42001"
  - "continuous-improvement"
  - "feedback"

heuristics:
  - type: "opa"
    policy: |
      package iso42001_improvement
      
      deny[msg] {
        input.code contains "model"
        not input.code contains "feedback"
        not input.code contains "monitoring"
        msg := "ISO 42001: Missing continuous improvement mechanisms"
      }

ai_analysis:
  trigger:
    - "high_risk_files"
  high_risk_patterns:
    - "*/monitoring/*"
    - "*/feedback/*"
    
  prompt_template: |
    Analyze for ISO 42001 Section 9.3.1 continuous improvement compliance.
    Code: {code_snippet}
    Check for feedback loops, performance tracking, and improvement processes.

  expected_response_schema:
    type: "object"
    required: ["severity", "vulnerable_lines", "compliance_gaps", "remediation", "standards_mapping", "confidence"]
    properties:
      severity: { enum: ["low", "medium", "high", "critical"] }
      vulnerable_lines: { type: "array", items: { type: "number" } }
      compliance_gaps: { type: "string", minLength: 100 }
      remediation: { type: "string", minLength: 100 }
      standards_mapping: { type: "object", properties: { iso_42001: { type: "array", items: { type: "string" } } } }
      confidence: { type: "number", minimum: 0, maximum: 1 }

execution:
  max_tokens: 1500
  temperature: 0.1

sarif_output:
  rule_id: "tavoai-iso42001-continuous-improvement"
  rule_name: "ISO 42001 Continuous Improvement"
  short_description: "Validates AI continuous improvement practices"
  full_description: "Checks for feedback loops and continuous improvement processes in AI systems"
  help_uri: "https://docs.tavoai.com/rules/iso42001-continuous-improvement"
  tags: ["compliance", "continuous-improvement", "iso-42001"]
