version: "1.0"
id: "tavoai-iso42001-stakeholder-communication"
name: "ISO 42001: Stakeholder Communication"
category: "compliance"
subcategory: "stakeholder-communication"
severity: "low"
rule_type: "hybrid"

standards:
  cwe: ["CWE-710"]
  capec: ["CAPEC-165"]
  owasp_llm: ["LLM09"]
  iso_42001: ["7.7.1"]
  nist_ai_rmf: ["GOVERN-1.4"]

compatible_models:
  - "openai/gpt-4"

tags:
  - "iso-42001"
  - "communication"
  - "transparency"

heuristics:
  - type: "opa"
    policy: |
      package iso42001_stakeholder
      
      deny[msg] {
        input.code contains "model"
        not input.code contains "transparency"
        not input.code contains "documentation"
        msg := "ISO 42001: Missing stakeholder communication measures"
      }

ai_analysis:
  trigger:
    - "high_risk_files"
  high_risk_patterns:
    - "*/docs/*"
    - "*/README.md"
    
  prompt_template: |
    Analyze for ISO 42001 Section 7.7.1 stakeholder communication compliance.
    Code: {code_snippet}
    Check for transparency, communication plans, and stakeholder engagement.

  expected_response_schema:
    type: "object"
    required: ["severity", "vulnerable_lines", "compliance_gaps", "remediation", "standards_mapping", "confidence"]
    properties:
      severity: { enum: ["low", "medium", "high", "critical"] }
      vulnerable_lines: { type: "array", items: { type: "number" } }
      compliance_gaps: { type: "string", minLength: 100 }
      remediation: { type: "string", minLength: 100 }
      standards_mapping: { type: "object", properties: { iso_42001: { type: "array", items: { type: "string" } } } }
      confidence: { type: "number", minimum: 0, maximum: 1 }

execution:
  max_tokens: 1500
  temperature: 0.1

sarif_output:
  rule_id: "tavoai-iso42001-stakeholder-communication"
  rule_name: "ISO 42001 Stakeholder Communication"
  short_description: "Validates stakeholder communication practices"
  full_description: "Checks for proper communication and transparency with AI system stakeholders"
  help_uri: "https://docs.tavoai.com/rules/iso42001-stakeholder-communication"
  tags: ["compliance", "communication", "iso-42001"]
