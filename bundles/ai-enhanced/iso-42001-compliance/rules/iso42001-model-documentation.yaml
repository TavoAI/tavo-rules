version: "1.0"
id: "tavoai-iso42001-model-documentation"
name: "ISO 42001: AI Model Documentation"
category: "compliance"
subcategory: "model-documentation"
severity: "medium"
rule_type: "hybrid"

standards:
  cwe: ["CWE-710"]
  capec: ["CAPEC-165"]
  owasp_llm: ["LLM07"]
  iso_42001: ["7.4.1"]
  nist_ai_rmf: ["DEVELOP-1.2"]

compatible_models:
  - "openai/gpt-4"
  - "anthropic/claude-3-opus"

tags:
  - "iso-42001"
  - "model-documentation"
  - "transparency"

heuristics:
  - type: "semgrep"
    languages: ["python"]
    pattern: |
      # Detect model creation without documentation
      model = $FRAMEWORK(...)
      ...
      model.compile()
    message: "AI model created without documentation"
    severity: "low"

  - type: "opa"
    policy: |
      package iso42001_model_docs

      deny[msg] {
        input.code contains "model"
        not input.code contains "docstring"
        not input.code contains "README"
        msg := "ISO 42001: Missing model documentation"
      }

ai_analysis:
  trigger:
    - "always"
  high_risk_patterns:
    - "*/models/*"
    - "*/src/*"

  prompt_template: |
    Analyze for ISO 42001 Section 7.4.1 model documentation compliance.

    Code: {code_snippet}
    Context: {heuristic_findings}

    Check for:
    1. Model purpose and intended use
    2. Model architecture and components
    3. Training data and methodology
    4. Performance metrics and limitations
    5. Ethical considerations and bias assessment

  expected_response_schema:
    type: "object"
    required: ["severity", "vulnerable_lines", "compliance_gaps", "remediation", "standards_mapping", "confidence"]
    properties:
      severity: { enum: ["low", "medium", "high", "critical"] }
      vulnerable_lines: { type: "array", items: { type: "number" } }
      compliance_gaps: { type: "string", minLength: 100 }
      remediation: { type: "string", minLength: 100 }
      standards_mapping: { type: "object", properties: { iso_42001: { type: "array", items: { type: "string" } } } }
      confidence: { type: "number", minimum: 0, maximum: 1 }

execution:
  max_tokens: 1500
  temperature: 0.1
  cache_results: true
  cache_duration: "14d"

sarif_output:
  rule_id: "tavoai-iso42001-model-documentation"
  rule_name: "ISO 42001 Model Documentation"
  short_description: "Checks for adequate AI model documentation"
  full_description: "Validates that AI models are properly documented per ISO 42001 requirements"
  help_uri: "https://docs.tavoai.com/rules/iso42001-model-documentation"
  tags: ["compliance", "documentation", "iso-42001"]
